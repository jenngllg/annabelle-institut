<section class="loyalty-program">
    <h1>PROGRAMME DE FIDÉLITÉ</h1>
    <img src="../../assets/images/loyalty/loyalty.png" alt="Carte de fidélité">
    <p>Au bout de 10 prestations, 5% du cumul des prestations sont remisés sur la 11ème prestation.<br>
    Par exemple, si vous dépensez 100€ sur vos 10 visites, vous bénéficierez d'une remise de 5€ sur la 11ème prestation.</p>
</section>
